<div fxLayout="column"
     fxLayoutAlign="center center"
     class="content">
  <mat-card>
    <h4 fxLayoutAlign="center">Log In</h4>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="login()"
      class="card">
      <div fxLayout="column">
        <mat-form-field>
          <input
            matInput placeholder="Username"
            [formControl]="username">
          <mat-error *ngIf="username.invalid">
            {{getErrorUsername()}}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput placeholder="Password"
            [formControl]="password"
            type="password">
          <mat-error *ngIf="password.invalid">
            {{getErrorPassword()}}
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <button mat-button color="primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
        <a mat-button color="primary" routerLink="/register">Register</a>
      </div>
    </form>
  </mat-card>
</div>

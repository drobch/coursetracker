<div fxLayout="column"
     fxLayoutAlign="center center"
     class="content">
  <mat-card>
    <h4 fxLayoutAlign="center">Register</h4>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="register()"
      class="card">
      <div fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Username"
                 [formControl]="username"
                 autofocus>
          <mat-error *ngIf="username.invalid">
            {{getErrorName()}}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email"
                 [formControl]="email">
          <mat-error *ngIf="email.invalid">
            {{getErrorEmail()}}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password"
                 [formControl]="password"
                 type="password">
          <mat-error *ngIf="password.invalid">
            {{getErrorPass()}}
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <button mat-button color="primary" type="submit" [disabled]="!registerForm.valid">Submit</button>
        <a mat-button color="primary" routerLink="/login">Sign In</a>
      </div>
    </form>
  </mat-card>
</div>

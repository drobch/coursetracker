<div fxLayout="column"
     fxLayoutAlign="center"
     class="content">
  <mat-card
    [formGroup]="registerForm"
    (ngSubmit)="register()"
    class="card login-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input
          matInput
          placeholder="Enter your name"
          [formControl]="username"
          placeholder="Username"
          autofocus>
        <mat-error *ngIf="username.invalid">
          {{getErrorName()}}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Enter your email"
          [formControl]="email"
          placeholder="Email">
        <mat-error *ngIf="email.invalid">
          {{getErrorEmail()}}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Enter your password"
          [formControl]="password"
          placeholder="Password"
          required>
        <mat-error *ngIf="password.invalid">
          {{getErrorPass()}}
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="!registerForm.valid">Submit</button>
    </mat-card-actions>
  </mat-card>
</div>

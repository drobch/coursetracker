
<mat-card>
  <mat-tab-group [selectedIndex]="1">
    <mat-tab label="Main">
      <h3>{{course.title}}}</h3>
      <p>{{course.status}}}</p>
      <p>{{course.progress}}}</p>
      <p>{{course.lastUpdate}}}</p>
    </mat-tab>
    <mat-tab label="Description">
      <h3>{{course.title}}}</h3>
      <p>{{course.description}}}</p>
    </mat-tab>

  </mat-tab-group>
</mat-card>
